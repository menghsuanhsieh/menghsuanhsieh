<script type="text/x-mathjax-config">
  var font = "Latin-Modern";
  MathJax.Hub.Config({
	  "SVG":{ 
		font:font
	  },
	  "HTML-CSS": {
		webFont: font,
		imageFont: font,
		preferredFont: font,
		availableFonts: [],
		scale: 95,
		mtextFontInherit: true
	  },
      tex2jax: {
          inlineMath: [
              ['$', '$'],
              ['\\(', '\\)'],
          ],
		  displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
		  processEscapes: true
      },
      jax: ['input/TeX', 'input/MathML', 'input/AsciiMath', 'output/CommonHTML'],
      extensions: [
          'tex2jax.js',
          'mml2jax.js',
          'asciimath2jax.js',
          'AssistiveMML.js',
          'a11y/accessibility-menu.js',
      ],
      TeX: {
          extensions: ['AMSmath.js', 'AMSsymbols.js', 'noErrors.js', 'noUndefined.js', 'mathtools.js', 'bbm.js'],
          equationNumbers: {
              autoNumber: 'AMS',
          },
          environments: {
			  lemma: ["Lemma. ", 1]
		  },
          tagSide: "left"
      },
  })
</script>
